<!DOCTYPE html>
<html lang="tr">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giriş Yap</title>
    <link rel="icon" type="image/png" href="{% static 'keychain/images/logo.png' %}">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url("{% static 'keychain/images/bg.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-color: rgba(0, 0, 0, 0.5);
        background-blend-mode: overlay;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0;
        padding: 0;
      }
      .login-container {
        max-width: 400px;
        width: 90%;
        padding: 40px;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 24px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), 0 1px 8px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        animation: containerAppear 0.6s ease-out;
      }

      /* Container animasyonu */
      @keyframes containerAppear {
        from {
          opacity: 0;
          transform: translate(-50%, -48%);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }

      /* Container hover efekti */
      .login-container:hover {
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.25),
          0 1px 8px rgba(0, 0, 0, 0.15);
        transform: translate(-50%, -50%) scale(1.02);
        transition: all 0.4s ease;
      }

      .logo-container {
        text-align: center;
        position: relative;
      }

      .logo-img {
        width: 120px;
        height: auto;
        margin-bottom: 15px;
      }

    

      .login-header {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
      }

      .login-header h1 {
        font-size: 28px;
        font-weight: 800;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-transform: uppercase;
        letter-spacing: 3px;
        margin: 0;
        padding: 10px 0;
        position: relative;
        display: inline-block;
      }

      .login-header h1::before {
        content: "";
        position: absolute;
        top: 0;
        left: -20px;
        right: -20px;
        bottom: 0;
        border: 2px solid transparent;
        border-image: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%) 1;
        transform: skew(-5deg);
      }

      .form-control {
        margin-bottom: 20px;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid rgba(99, 102, 241, 0.2);
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
      }

      .form-control:focus {
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
        border-color: #6366f1;
        background: white;
      }

      .btn-login {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        border: none;
        border-radius: 12px;
        color: white;
        font-weight: 600;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);
      }

      .form-check {
        margin-bottom: 20px;
      }

      .form-check-input:checked {
        background-color: #6366f1;
        border-color: #6366f1;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo-container">
        <img src="{% static 'keychain/images/qvaultlogo.png' %}" alt="QRP QVAULT Logo" class="logo-img">
      </div>
      <div class="login-header">
        <h1>Giriş Yap</h1>
      </div>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Kullanıcı adınız"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Şifreniz"
            required
          />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="remember"
            name="remember"
          />
          <label class="form-check-label" for="remember">Beni hatırla</label>
        </div>
        <button type="submit" class="btn btn-login">Giriş Yap</button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{% static 'keychain/js/main.js' %}"></script>
  </body>
</html>
